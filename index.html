<body class="text-gray-900">

    const { useState, useEffect } = React;

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false };
      static getDerivedStateFromError(error) {
        return { hasError: true };
      }
      render() {
        if (this.state.hasError) {
          return <div className="text-center py-24 text-red-500 font-open-sans">Something went wrong. Please try refreshing the page.</div>;
        }
        return this.props.children;
      }
    }

                <a href="https://www.facebook.com/share/16LqYtUGbx/" target="_blank" rel="noopener noreferrer" className="text-pink-600 social-icon hover:gradient-text-hover">📘</a>

              </div>
            </div>
            <div>
              <form className="bg-white p-10 sm:p-12 rounded-xl shadow-md border gradient-border">
                <div className="mb-8 sm:mb-10">
                  <label className="block font-open-sans mb-3 text-purple-600 text-sm sm:text-base" htmlFor="name">Name</label>

                    type="text"

                  <label className="block font-open-sans mb-3 text-purple-600 text-sm sm:text-base" htmlFor="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    className="w-full p-4 sm:p-5 bg-white text-gray-900 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 form-textarea"

        <div className="container mx-auto px-4 text-center">
          <p className="font-open-sans mb-8 text-sm sm:text-base">© 2025 North X Agency. All rights reserved.</p>
          <p className="font-open-sans text-sm sm:text-base">150+ successful projects delivered with a 98% client satisfaction rate.</p>
        </div>

    );

    const App = () => {
      const [view, setView] = useState("main");
      const [selectedPost, setSelectedPost] = useState(null);

      useEffect(() => {
        console.log("App mounted successfully");
      }, []);

      return (
        <ErrorBoundary>
          <div>
            <NavBar setView={setView} />
            {view === "main" && (
              <>
                <Hero setView={setView} />
                <ServicesShort setView={setView} />
                <Achievements />
                <WhyChooseUs setView={setView} />
                <About />
                <Contact />
                <Footer />
              </>
            )}
            {view === "portfolio" && <PortfolioPage setView={setView} />}
            {view === "fullServices" && <FullServices setView={setView} />}
            {view === "whyChooseUsDetails" && <WhyChooseUsDetails setView={setView} />}
            {view === "blog" && <Blog setView={setView} setSelectedPost={setSelectedPost} />}

          </div>
        </ErrorBoundary>

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
